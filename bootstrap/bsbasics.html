<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>Bootstrap Basics</title>
</head>
<body>
    
   
    <div class="container">
    <div class="jumbotron">
        <h1>this is jumbotron</h1>
        <p>It uses utility classes for typography and spacing to space content out within the larger container</p>

        <button class="btn btn-success btn-lg" >hi there</button>
    </div>
    <h1>BootStrap Basics</h1>
    <button class=" btn-sm btn btn-danger ">click me</button>
    <button class=" btn-sm btn btn-success ">click me</button>
    <button class=" btn-sm btn btn-success disabled">click me</button>
    <button class=" btn-sm btn btn-success  active">click me</button>
    
    <a href="https://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </div>

</body>
</html>
